[buildout]
develop = .
parts = ophelia apacheroot

[ophelia]
recipe = zc.recipe.egg
eggs = ophelia
interpreter = python

[apache]
recipe = tl.buildout_apache:httpd

[apacheroot]
recipe = tl.buildout_apache:root
httpd-path = ${apache:httpd-path}
envvars-path = ${apache:envvars-path}
module-dir = ${apache:module-dir}
htdocs = doc/example/static
