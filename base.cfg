[buildout]
develop = .
parts = ophelia apachesite test sphinx

[vpython]
recipe = tl.buildout_virtual_python
headers = true

[ophelia]
recipe = zc.recipe.egg
eggs = ophelia [wsgiref]
       tl.eggdeps
interpreter = mypython
arguments = config_file="${buildout:directory}/.installed.cfg",
            section="ophelia"
template-root = ${buildout:directory}/example/ophelia_pages
site = http://www.example.org/ophelia/

[apache]
recipe = tl.buildout_apache:httpd

[mod-python]
recipe = tl.buildout_mod_python
httpd = apache
python = vpython
eggs = ophelia

[apachesite-after-mod-python]
extra-config =
    PythonInterpreter main_interpreter
    PythonOption template_root ${ophelia:template-root}
    PythonOption site http://${apachesite:servername}/
    PythonFixupHandler ophelia.modpython

[apachesite]
recipe = tl.buildout_apache:root
httpd = apache
modules = dir autoindex
htdocs = example/static
config-parts = mod-python apachesite-after-mod-python

[test]
recipe = zc.recipe.testrunner
eggs = ophelia [test]
defaults = ["-v", "-c", "-s", "ophelia"]

[sphinx]
recipe = zc.recipe.egg
eggs = sphinx
       repoze.sphinx.autointerface
       ophelia
scripts = sphinx-build
initialization = argv = sys.argv[:]
                 argv[1:1] = "-E -c doc/ . doc/html/".split()
arguments = argv=argv
